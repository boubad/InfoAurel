<template>
  <!-- ==================== -->
	<h2>Connexion</h2>
	<h3 show.bind = "hasErrorMessage" class="text-danger">$(errorMessage)<h3>
	<form role="form"  submit.delegate="connect()" if.bind="isNotConnected" validate.bind="validate">
		<div class="form-group">
			<label for="username">Identifiant</label>
			<input id="username" type="text" class="form-control" value.bind="username"
			placeholder="Identifiant utilisateur" />
		</div>
		<div class="form-group">
			<label for="password">Mot de passe</label>
			<input id="password" type="text" class="form-control" value.bind="password"
			placeholder=">Mot de passe" />
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-primary" disabled.bind="!validate.isValidating">Connecter</button>
		</div>
	</form>
</template>
